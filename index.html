        }
        
        li.dropdown {
          display: inline-block;
          align-items: center;
        }
        
        .dropdown-content {
          height: 90px;
          width: 120px;
          margin-top: 0px;
          align-items: left;
          vertical-align: middle;
          align-items: center;
          display: none;
          position: absolute;
          background-color:none;
          min-width: 40px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 2px 10px;
          text-decoration: none;
          display: block;
          text-align: left;
          align-items: center;
          -moz-box-align: center;
        }
        
        .dropdown-content a:hover {
          background-color: none;
        }
        
        .dropdown:hover .dropdown-content {
          display: block;
        }
